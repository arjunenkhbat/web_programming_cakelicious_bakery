<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign up for a new account at YourWebsite. Register with your email and password." />
  <meta name="keywords" content="sign up, create account, registration, email, password" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="/app/assets/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="login">

    <div class="container">
      <h1 class="login__h1">Sign Up</h1>
      <p>
        If you already have an account, 
        <a href="login">Sign in here!</a>
      </p>
      <form action="register" method="POST">
        <input class="login__input" type="email" name="email" id="email" placeholder="Enter your email account"
          required />
        <input class="login__input" type="text" name="name" id="name" placeholder="Enter your Username" required />
        <input class="login__input" type="password" name="password" id="password" minlength="8"
          placeholder="Enter your password" required />
        <input class="login__input" type="password" name="confirm_password" id="confirm_password" minlength="8"
          placeholder="Confirm your password" required />
        <input class="loginbutton" type="submit" value="Sign up" />
      </form>
    </div>
  <script src="app/assets/scripts/modules/bundled.js"></script>
</body>

</html>
